<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./javaScript/logic.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML css and JavaScript</p>
    </header>
    <article id="user-info-input-area">
        <form>
            <div>
                <label>Player Name</label>
                <input id="input-name"/>
            </div>
            <div>
                <button id="model-confirm">Confirm</button>
                <button id="model-cancel">Cancel</button>
            </div>
        </form>
    </article>
    <section class='player-info'>
        <ul>
            <li>
                <h2>Player 1</h2>
                <h3 id="player-0ne">Player Name</h3>
                <p class="player-simple">X</p>
                <button id='editplaye-one'>Edit</button>
            </li>
            <li>
                <h2>Player 2</h2>
                <h3 id="player-Two">Player Name</h3>
                <p class="player-simple">O</p>
                <button id='editplaye-two'>Edit</button>
            </li>
        </ul>
    </section>
    <section id="start-game"><button>Start New Game</button></section>
    <article id="result">
        <h3><strong id="winner-name">Player Name</strong></h3>
    </article>
    <section class='gamer-area'>
        <p>Its Ur Turn <span id="player-turn"> Player Name</span></p>
        <ul>
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
            <li id="6"></li>
            <li id="7"></li>
            <li id="8"></li>
            <li id="9"></li>
        </ul>
    </section>
</body>
</html>
