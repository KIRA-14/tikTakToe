<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="backdrop"></div>
    <header>
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML css and JavaScript</p>
    </header>
    <article id="user-info-input-area">
        <form>
            <div>
                <label>Player Name</label>
                <input/>
            </div>
            <div>
                <button>Confirm</button>
                <button>Cancle</button>
            </div>
        </form>

    </article>
    <section class='player-info'>
        <ul>
            <li>
                <h2>Player 1</h2>
                <h3 id="player-0ne">Player Name</h3>
                <p class="player-simple">X</p>
                <button>Edit</button>
            </li>
            <li>
                <h2>Player 2</h2>
                <h3 id="player-0ne">Player Name</h3>
                <p class="player-simple">O</p>
                <button>Edit</button>
            </li>
        </ul>
    </section>
    <section id="start-game"><button>Start New Game</button></section>
    <article id="result">
        <h3>YoU wOn!!! <span id="winner-name">Player Name</span></h3>
        <strong>Player Name</strong>
    </article>
    <section class='gamer-area'>
        <p>Its Ur Turn <span id="player-turn"> Player Name</span></p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
